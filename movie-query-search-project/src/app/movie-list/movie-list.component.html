<div class="container">
    <h2> Most popular movies in 2021 </h2>
    <br>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <table class="table" *ngIf="movies">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Title Type</th>
                <th>Details</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let m of movies; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ m.title }}</td>
                <td>{{ m.titleType }}</td>
                <td>
                    <button type="button" class="btn btn-outline-primary" (click)="showDetails(m)"> Show </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
